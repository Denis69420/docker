<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar bg-dark text-light">
            <div class="sidebar-header text-center p-4">
                <a class="navbar-brand" href="#">TÃ˜XIC</a>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="content p-4">
            <div class="container-fluid">
                <div class="card p-4 bg-dark text-light shadow-lg rounded">
                    <h1 class="mb-4 text-center">Configure Guild <span id="guild-id">{{ guild_id }}</span></h1>
                    <div class="row">
                        <div class="col-md-6">
                            <section class="config-section">
                                <form class="config-form" method="POST">
                                    <div class="mb-3">
                                        <label for="settingName" class="form-label">Setting Name</label>
                                        <select id="settingName" name="settingName" class="form-select" required>
                                            <option value="welcome_channel_id">Welcome Channel ID</option>
                                            <option value="leave_channel_id">Leave Channel ID</option>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="settingValue" class="form-label">Setting Value</label>
                                        <input type="text" id="settingValue" name="settingValue" class="form-control" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">Save</button>
                                </form>
                            </section>
                        </div>
                        <div class="col-md-6">
                            <section class="current-settings">
                                <h2 class="text-center mb-3">Current Settings</h2>
                                <ul class="list-group">
                                    {% for setting in settings %}
                                    <li class="list-group-item bg-dark text-light rounded-0"><strong>{{ setting.setting_name }}:</strong> {{ setting.setting_value }}</li>
                                    {% endfor %}
                                </ul>
                            </section>
                        </div>
                    </div>
                </div>
                <footer class="footer mt-auto py-3 text-center">
                    <span>&copy; 2024 Guild Dashboard</span>
                </footer>
            </div>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('activityChart').getContext('2d');
        var activityChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'Activity',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    backgroundColor: 'rgba(114, 137, 218, 0.2)',
                    borderColor: 'rgba(114, 137, 218, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
