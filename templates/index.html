<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guild Dashboard - Select Server</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="d-flex">
        <nav class="sidebar bg-dark text-light">
            <div class="sidebar-header text-center p-4">
                <a class="navbar-brand" href="#">TÃ˜XIC</a>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Settings</a>
                </li>
            </ul>
        </nav>
        <div class="content p-4">
            <div class="container-fluid">
                <div class="text-center mb-4">
                    <h1 class="mb-4">Select a Server</h1>
                </div>
                <div class="row">
                    {% for guild in guilds %}
                    <div class="col-md-4">
                        <div class="card mb-4 shadow-sm">
                            <img src="{{ guild.icon_url }}" class="card-img-top" alt="{{ guild.name }}">
                            <div class="card-body text-center">
                                <h5 class="card-title">{{ guild.name }}</h5>
                                <p class="card-text">Role: {{ guild.role }}</p>
                                <a href="/config/{{ guild.id }}" class="btn btn-primary">Configure</a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
            <footer class="footer mt-auto py-3 text-center">
                <span>&copy; 2024 Guild Dashboard</span>
            </footer>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
